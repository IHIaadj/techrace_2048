<!DOCTYPE html>
<html>
<head>
	<meta charset = "UTF-8"/>
	<title>2048</title>
	<meta name="viewport" content="width=device-width,height=device-height,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=yes"/>
	<link rel = "stylesheet" type = "text/css" href = "css/2048.css">
	<script type = "text/javascript" src = "js/jquery.min.js"></script>
	<script type = "text/javascript" src = "js/main.js"></script>
</head>
<body>
	<div class="background">
			<header>
					<h1>Tech Race 2048 Game :p Enjoy ^^ </h1>
					<a href ="javascript:newgame()" id = "newgame">init new game </a>
					<p>Score :<span id = "score">0</span></p>
				</header>
				<div id = "grid-container">
					<div class = "grid-cell" id = "grid-cell-0-0"></div>
					<div class = "grid-cell" id = "grid-cell-0-1"></div>
					<div class = "grid-cell" id = "grid-cell-0-2"></div>
					<div class = "grid-cell" id = "grid-cell-0-3"></div>
					
					<div class = "grid-cell" id = "grid-cell-1-0"></div>
					<div class = "grid-cell" id = "grid-cell-1-1"></div>
					<div class = "grid-cell" id = "grid-cell-1-2"></div>
					<div class = "grid-cell" id = "grid-cell-1-3"></div>https://github.com/IHIaadj/techrace_2048/edit/master/index.html
					
					<div class = "grid-cell" id = "grid-cell-2-0"></div>
					<div class = "grid-cell" id = "grid-cell-2-1"></div>
					<div class = "grid-cell" id = "grid-cell-2-2"></div>
					<div class = "grid-cell" id = "grid-cell-2-3"></div>
					
					<div class = "grid-cell" id = "grid-cell-3-0"></div>
					<div class = "grid-cell" id = "grid-cell-3-1"></div>
					<div class = "grid-cell" id = "grid-cell-3-2"></div>
					<div class = "grid-cell" id = "grid-cell-3-3"></div>
					<div class = "dialog-success">
						<div class = "success">Win</div>
						<div><a href ="javascript:again()" id = "newgame">New Game</a></div>
						<div><a href ="javascript:conti()" id = "continue">Continue</a></div>
					</div>
					<div class = "dialog-fail">
						<div class = "fail">Game over</div>
						<div><a href ="javascript:again()" id = "newgame">New Game</a></div>
					</div>
				</div>
			<div align="center"> <b>Inspired by Udacity Course : <a href="https://www.udacity.com/course/html5-canvas--ud292" >Make your own 2048 </a></b></div>
	</div>

	
</body>
</html>
